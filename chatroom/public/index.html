<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>
        <form action="" id="send-form">
            <input type="text" id="send-message" />
            <input type="submit" id="send-button" value="Send" />
            <div id='help'>Chat commands:
                <ul>
                    <li>Change nickname:<code>/nick[username]</code></li>
                    <li>Join/create room:<code>/join[roomname]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' type='text/javascript'></script>
    <script src='/javascripts/chat.js' type='text/javascript'></script>
    <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>

</html>
