<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai 5</title>
</head>

<body>
    <button id="blue" onclick="toBlue()">Blue</button>
    <button id="red" onclick="toRed()">Red</button>
    <script>
        function toBlue() {
            var blue = document.getElementById("blue");
            blue.style.backgroundColor = "blue";
        }
        function toRed() {
            var blue = document.getElementById("red");
            blue.style.backgroundColor = "red";
        }
    </script>
</body>

</html>
