<!DOCTYPE html>
<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>

</head>

<body>
    <button onclick="phongTo()">+</button>
    <button onclick="thuNho()">-</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);



        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshNormalMaterial();
        var cube1 = new THREE.Mesh(geometry, material);
        var cube2 = new THREE.Mesh(geometry, material);
        var cube3 = new THREE.Mesh(geometry, material);
        var cube4 = new THREE.Mesh(geometry, material);
        cube1.position.x = -1.5;
        cube2.position.x = 1.5;
        cube3.position.x = -1.5;
        cube3.position.y = -1.5;
        cube4.position.x = 1.5;
        cube4.position.y = -1.5;
        var fourCubes = new THREE.Object3D();
        fourCubes.add(cube1, cube2, cube3, cube4);


        scene.add(fourCubes);

        camera.position.z = 5;


        var animate = function () {
            requestAnimationFrame(animate);

            //fourCubes.rotation.x += 0.01;
            //fourCubes.rotation.y+= 0.01;



            renderer.render(scene, camera);
        };

        animate();


        function phongTo() {
            fourCubes.position.z += 0.2;
        }
        function thuNho() {
            fourCubes.position.z -= 0.2;
        }

        function quay(x, y, z) {
            fourCubes.rotation.x += x;
            fourCubes.rotation.y += y;
            fourCubes.rotation.z += z;
        }

        // L?y d?i tu?ng
        var canvas = renderer.domElement;
        var x = 0;
        var y = 0;

        // ThÃªm s? ki?n cho d?i tu?ng
        canvas.addEventListener('mousemove', function (e) {
            if (e.which == 1) {
                var x1 = e.clientX;
                var y1 = e.clientY;
                var deltaX = (x1 - x) / 50;
                var deltaY = (y1 - y) / 50;
                quay(deltaY, -deltaX, 0);
                x = x1;
                y = y1;
            }

        });
//canvas.addEventListener('click', function(e){

 //x = e.clientX;
// y = e.clientY;



//});

    </script>
</body>

</html>
